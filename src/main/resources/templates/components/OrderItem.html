<li th:fragment="orderItem__copy(product)" name="orderItem" th:value="${product.orderId}" class="flex py-6">
  <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
    <img th:src="${product.thumbnailImage}" th:alt="${product.name}" class="h-full w-full object-cover object-center">
  </div>

  <div class="ml-4 flex flex-1 flex-col">
    <div>
      <div class="flex justify-between text-base font-medium text-gray-900">
        <h3>
          <a href="#" th:text="${product.name}"></a>
        </h3>
        <div class="flex flex-col justify-end items-end">
          <p class="ml-4" th:text="${product.price}"></p>
          <span th:text="'-' + ${product.discount} + '%'" class="mt-1 pl-1 text-sm text-gray-500 border-solid border-2 border-indigo-100 bg-slate-200"></span>
        </div>
      </div>
      <p class="mt-1 text-sm text-gray-500" th:text="${product.category}"></p>
    </div>
    <div class="flex flex-1 items-end justify-between text-sm">
      <p class="text-gray-500" th:text="${product.createdAt}"></p>

      <div class="flex">
        <button name="removeOrderItemButton" type="button" class="font-medium text-indigo-600 hover:text-indigo-500">Remove</button>
      </div>
    </div>
  </div>
</li>
